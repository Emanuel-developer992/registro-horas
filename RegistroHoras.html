<html>
    <head>
        <link rel="stylesheet" type="text/css" href="/style-guide/css/fluig-style-guide.min.css">
        <script type="text/javascript" src="/portal/resources/js/jquery/jquery.js"></script>
        <script type="text/javascript" src="/portal/resources/js/jquery/jquery-ui.min.js"></script>
        <script type="text/javascript" src="/portal/resources/js/mustache/mustache-min.js"></script>
        <script type="text/javascript" src="/style-guide/js/fluig-style-guide.min.js"> charset="uft-8"</script>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

        <link rel="stylesheet" href="//cdn.webix.com/edge/webix.css" type="text/css"> 
        <script src="//cdn.webix.com/edge/webix.js" type="text/javascript"></script>  

        <!--Meu CSS -->
        <link href="css/RegistroHoras.css" rel="stylesheet">

    </head>
        <script type="text/javascript" src="/webdesk/vcXMLRPC.js"></script>
    <body>
        <div class="fluig-style-guide">
            <form name="form" role="form">

                

                <!-- Nav tabs -->
                <ul class="nav nav-tabs" role="tablist">
                    <li class="nav-item">
                        <a id="registro_tabs" class="nav-link nav-title nav-close" data-toggle="tab" href="#registro_nav">Registro de Horas</a>
                    </li>
                </ul>

                <div class="tab-content">
                    
                    <div id="registro_nav" class="container tab-pane active" aria-selected="true">

                        <div id="jumbotron" class="row">
                            <div class="col-md-12">
                                <div class="jumbotron jumbotron-fluid">
                                    <div class="container">
                                    <h1 class="display-4 title-bode">REGISTRO DE HORÁRIO</h1>
                                    <p class="lead subtitle">Preencha seus pontos ou horas extras.</p>
                                    </div>
                                </div>
                            </div>  
                        </div>

                        <div class="row">
                            <div class="col-md-12">
                                <div id="banner_danger" class="alert alert-danger alert-dismissible nav-close" role="alert">
                                    <button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">×</span><span class="sr-only">Close</span></button>
                                    <strong>Ops!</strong> Você já realizou um apontamento nessa data.
                                </div>
                            </div>
                        </div>
                        
                        <div id="painel1" class="row">

                            <div id="container1" class="col-md-12"></div>

                            <div class="clearfix"></div>
                            <br>

                            <div class="col-md-12">
                                <label>Matrícula</label>
                                <input
                                    type="zoom"
                                    placeholder="Selecione o item desejado..."
                                    id = "matricula"
                                    name="matricula"
                                    data-zoom="{
                                        'displayKey':'matricula',
                                        'datasetId':'DSFormulariodeCadastrodeFuncionario',
                                        'maximumSelectionLength':'1',
                                        'placeholder':'Selecione o Código do Produto...',
                                        'fields':[
                                            {
                                            'field':'matricula',
                                            'label':'Matrícula'
                                            },{
                                            'field':'empresa',
                                            'label':'Empresa',
                                            'standard':'true'
                                            }
                                        ]
                                    }"
                                />
                            </div>
                            <div class="col-lg-12">
                                <label>CPF</label>
                                <div class="input-group">
                                    <input type="text" name="cpf" id="cpf" class="form-control" placeholder="CPF" mask="000.000.000-00">
                                    <span class="input-group-btn">
                                    <button class="btn btn-info" type="button" onclick="cpfValid()"><i id="icon-cpf" class="flaticon flaticon-unlock ico-color icon-sm"></i></button>
                                    </span>
                                </div>
                            </div>
                        </div>

                        <div id="painel2" class="row nav-close">
                            <div class="col-md-12">
                                <label>Nome do Funcionário</label>
                                <input type="text" name="nameFunc" id="nameFunc" class="form-control" placeholder="Nome do Funcionário" readonly>
                            </div>
                            <div class="col-md-12">
                                <label>Selecione a Data:</label>
                                <input type="date" name="dateRegist" id="dateRegist" class="form-control">
                            </div>
                            <div class="clearfix"></div>
                            <br>
                            <div class="col-md-12">
                                <button class="btn btn-success btn-lg btn-block" type="submit" onclick="registro()">Registrar Horário <i class="flaticon flaticon-clock icon-sm" style="color: white;"></i></button>
                            </div>
                        </div>

                        <div id="day_1" class="row nav-close">

                            <div class="col-md-12">
                                <div class="alert alert-warning alert-dismissible" role="alert">
                                    <button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">x</span><span class="sr-only">Close</span></button>
                                    <strong>Atenção!</strong> Verifique todas as informações antes de confirmar.
                                </div>
                            </div>

                            <div class="col-md-12">
                                <h1></h1>
                            </div>

                            <div class="col-md-12">
                                <label>Data</label>
                                <input type="text" name="date_log" id="date_log" class="form-control alinhamento" readonly>
                            </div>
                            <div class="col-md-12">
                                <label>Dia da Semana</label>
                                <input type="text" name="day_log" id="day_log" class="form-control alinhamento" readonly>
                            </div>
                            <div class="col-md-12">
                                <label>Entrada</label>
                                <input type="text" name="entrada_log" id="entrada_log" class="form-control alinhamento" readonly>
                            </div>
                            <div class="col-md-12">
                                <label>Saída para Intervalo</label>
                                <input type="text" name="intervaloS_log" id="intervaloS_log" class="form-control alinhamento" readonly>
                            </div>
                            <div class="col-md-12">
                                <label>Retorno do Intervalo</label>
                                <input type="text" name="retorno_log" id="retorno_log" class="form-control alinhamento" readonly>
                            </div>
                            <div class="col-md-12">
                                <label>Saída</label>
                                <input type="text" name="saida_log" id="saida_log" class="form-control alinhamento" readonly>
                            </div>
                            <div class="clearfix"></div>
                            <br>
                            <div class="col-lg-12">
                                <button id="btn-send" class="btn btn-success btn-lg btn-block" type="button">Confirmar <i class="flaticon flaticon-done icon-sm" style="color: white;"></i></button>
                            </div>
                            <div class="clearfix"></div>
                            <br>
                            <div class="col-lg-12">
                                <button class="btn btn-danger btn-lg btn-block" type="submit" onclick="cancelar();">Cancelar <i class="flaticon flaticon-close icon-sm" style="color: white;"></i></button>
                            </div>

                        </div>
                        
                        <div id="arrow" class="row nav-close">
                            <i style="margin-left: 48%; color: #729ec5;" class="flaticon flaticon-arrow-up icon-thumbnail-lg"></i>
                            <div class="alert alert-info" style="margin-top: 12px;" role="alert">Clique em <strong>"Enviar"</strong> para concluir o registro.</div>
                        </div>    

                    </div>

                </div>

                <div id="descform" class="nav-close">
                    <label>Drescrição de Formulário</label>
                    <input id="desc_form" name="desc_form" class="form-contol">
                </div>
                    
                <!-- Meu Script -->
                <script type="text/javascript" src="js/RegistroHoras.js"></script>
                <!--orion-->
            </form>
        </div>
    </body>
</html>
